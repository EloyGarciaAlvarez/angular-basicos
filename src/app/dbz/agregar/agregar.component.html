

<h3>Agregar: <small>{{nuevoPersonaje.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevoPersonaje.nombre"
    >
    <!-- Two way data binding. Bidireccional entre clase y vista-->
    <!-- El campo nombre del atributo nuevo, estÃ¡ bindeado. Quiere decir que los cambios en la vista modifican la clase y viceversa. -->
    <input 
        type="number" 
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevoPersonaje.poder"
    >
    <button type="submit">Agregar personaje</button>            
</form>
